# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
params:
  appearance:
    mode: "light"         # Set default mode to light (you can also try "dark" or "auto")
    modeToggle: true      # Allow visitors to toggle between modes
  # Theme-specific colors (Ocean-like theme)
  theme:
    primary: "#1e3a8a"    # A deep blue as the primary color
    secondary: "#10b981"  # A teal/green color as secondary
    background: "#f0f4f8" # Light grayish blue for the background
    text: "#333333"       # Dark gray for main text
    link: "#2563eb"       # Bright blue for links

  # Palette for light and dark modes
  palette:
    light:
      accent: "#0ea5e9"     # Accent color (blue)
      background: "#f0f4f8" # Light mode background
      text: "#1e293b"       # Darker gray for light mode text
    dark:
      accent: "#38bdf8"     # Lighter blue for accents in dark mode
      background: "#0f172a" # Very dark blue/gray for dark mode
      text: "#e5e7eb"       # Lighter text color in dark mode
 
# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'The highly-customizable Hugo Academic theme powered by Hugo Blox Builder. Easily create your personal academic website.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Marek Šedivý"

# Site footer
footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
